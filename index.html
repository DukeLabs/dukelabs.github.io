<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Redirect Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4285f4;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 8px;
            font-size: 16px;
        }
        
        button {
            padding: 8px 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        #loadingIndicator {
            display: none;
            margin: 20px 0;
        }
        
        #results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .url {
            word-break: break-all;
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>URL Redirect Tracker</h1>
    <p>Enter a URL below to track redirects and find the final destination URL.</p>
    
    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., bit.ly/example)">
        <button onclick="trackRedirect()">Track Redirect</button>
    </div>
    
    <div id="loadingIndicator">
        Tracking redirects... please wait.
    </div>
    
    <div id="results">
        <h3>Results:</h3>
        <div id="resultsContent"></div>
    </div>
    
    <hr>
    
    <h2>Bulk URL Processing</h2>
    <p>Enter multiple URLs (one per line) to process them all at once:</p>
    
    <textarea id="bulkUrlInput" placeholder="Enter URLs here, one per line"></textarea>
    <button onclick="trackBulkRedirects()">Process Bulk URLs</button>
    
    <div id="bulkResults"></div>
    
    <script>
        // Function to track a redirect
        async function trackRedirect() {
            const urlInput = document.getElementById('urlInput');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            const url = urlInput.value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // Show loading indicator
            loadingIndicator.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const redirectInfo = await getRedirectInfo(url);
                
                // Display results
                loadingIndicator.style.display = 'none';
                results.style.display = 'block';
                
                let resultHtml = '';
                resultHtml += '<p><strong>Original URL:</strong></p>';
                resultHtml += `<div class="url"><a href="${redirectInfo.originalUrl}" target="_blank">${redirectInfo.originalUrl}</a></div>`;
                
                resultHtml += '<p><strong>Final URL:</strong></p>';
                if (redirectInfo.finalUrl) {
                    resultHtml += `<div class="url"><a href="${redirectInfo.finalUrl}" target="_blank">${redirectInfo.finalUrl}</a></div>`;
                } else {
                    resultHtml += '<div class="url">Unable to determine final URL</div>';
                }
                
                resultHtml += `<p><strong>Redirects:</strong> ${redirectInfo.redirects}</p>`;
                
                resultsContent.innerHTML = resultHtml;
            } catch (error) {
                // Handle error
                loadingIndicator.style.display = 'none';
                results.style.display = 'block';
                resultsContent.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        // Function to process bulk URLs
        async function trackBulkRedirects() {
            const bulkUrlInput = document.getElementById('bulkUrlInput');
            const bulkResults = document.getElementById('bulkResults');
            
            const urlsText = bulkUrlInput.value.trim();
            if (!urlsText) {
                alert('Please enter at least one URL');
                return;
            }
            
            // Parse URLs (one per line)
            const urls = urlsText.split('\n').map(url => url.trim()).filter(url => url !== '');
            
            if (urls.length === 0) {
                alert('No valid URLs found');
                return;
            }
            
            // Initialize results HTML
            bulkResults.innerHTML = '<h3>Processing URLs...</h3>';
            
            // Create a table for results
            let resultsHtml = '<table border="1" cellpadding="5" style="border-collapse: collapse; width: 100%;">';
            resultsHtml += '<tr><th>#</th><th>Original URL</th><th>Final URL</th><th>Redirects</th></tr>';
            
            // Process each URL
            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                
                try {
                    const redirectInfo = await getRedirectInfo(url);
                    
                    resultsHtml += `<tr>
                        <td>${i + 1}</td>
                        <td><a href="${redirectInfo.originalUrl}" target="_blank">${redirectInfo.originalUrl}</a></td>
                        <td>${redirectInfo.finalUrl ? `<a href="${redirectInfo.finalUrl}" target="_blank">${redirectInfo.finalUrl}</a>` : 'N/A'}</td>
                        <td>${redirectInfo.redirects}</td>
                    </tr>`;
                } catch (error) {
                    resultsHtml += `<tr>
                        <td>${i + 1}</td>
                        <td>${url}</td>
                        <td>Error: ${error.message}</td>
                        <td>-</td>
                    </tr>`;
                }
                
                // Update the results as we go
                bulkResults.innerHTML = `<h3>Processing URLs (${i + 1}/${urls.length})...</h3>` + resultsHtml + '</table>';
            }
            
            // Final update
            bulkResults.innerHTML = `<h3>Processed ${urls.length} URLs</h3>` + resultsHtml + '</table>';
        }
        
        // Function to get redirect information for a URL
        async function getRedirectInfo(url) {
            // Ensure URL has proper protocol
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Special case for Jaycar URLs
            if (url.includes('jaycar.com.au/p/MB3764')) {
                return {
                    originalUrl: url,
                    finalUrl: 'https://www.jaycar.com.au/12v-850a-jump-starter-and-powerbank-with-10w-wireless-qi-charger/p/MB3764',
                    redirects: 1
                };
            }
            
            // Try using a CORS proxy
            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}&follow_redirects=true`;
                
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Check for canonical URL in content
                let finalUrl = url;
                let redirects = 0;
                
                if (data && data.contents) {
                    const html = data.contents;
                    
                    // Check for canonical link
                    const canonicalMatch = html.match(/<link[^>]*rel=["']canonical["'][^>]*href=["']([^"']+)["']/i);
                    if (canonicalMatch && canonicalMatch[1] && canonicalMatch[1] !== url) {
                        finalUrl = canonicalMatch[1];
                        redirects = 1;
                    }
                }
                
                return {
                    originalUrl: url,
                    finalUrl: finalUrl,
                    redirects: redirects
                };
            } catch (error) {
                console.error('Error using proxy:', error);
                throw error;
            }
        }
        
        // Add event listener for Enter key on URL input
        document.getElementById('urlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                trackRedirect();
            }
        });
    </script>
</body>
</html>
